name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build Release
        run: cargo build --release
      - uses: actions/upload-artifact@v3.1.2
      - name: Upload a Build Artifact
        with:
          name: photodb
          path: target/release/photodb
